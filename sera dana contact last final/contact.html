<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact 10</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact_us_wrapper universal">
        <div class="contact_us_main_wrapper">

            <div class="breadcumb_section">
                <div class="contact_us_title_wrapper">
                    <span class="contact_us_title">Contact Us</span>
                </div>
            </div>

            <div class="contact_us_inner_section">
                <div class="get_in_touch_main_wrapper">
                    <div class="box_container">
                        <div class="get_touch_innner_content_wrapper">
                            <div class="img_content_wrapper">
                                <img class="display_img"
                                    src="https://i.ibb.co/B3cbZqH/Whats-App-Image-2022-11-27-at-12-22-23-PM.jpg"
                                    alt="display img">
                            </div>
                            <div class="text_content_wrapper">
                                <div class="contact_title_text_wrapper">
                                    <span class="contact_title">Outlet Location</span>
                                </div>
                                <div class="contact_list_wrapper">
                                    <ul class="contact_list">
                                        <li class="contactList_item">Plot#48,Road#12,Sector#14
                                            Uttara</li>
                                        <li class="contactList_item">Dhaka,Bangladesh</li>
                                    </ul>
                                </div>
                                <div class="phone_box_wrapper">
                                    <div class="phone_box_title_text">
                                        <span class="phone_box_title">Contact Number</span>
                                    </div>
                                    <div class="phone_number_wrapper">
                                        <span class="phone_icon">
                                            <img class="phone_icon_img" src="https://i.ibb.co/F7D5jCf/phone.png" alt="">
                                        </span>
                                        <a class="phone_number" href="tel:+8801842-364696">+8801842-364696</a>
                                    </div>

                                </div>
                                <div class="phone_box_wrapper" style="padding-top: 20px;">
                                    <div class="phone_box_title_text">
                                        <span class="phone_box_title">Opening Hour</span>
                                    </div>
                                    <div class="phone_number_wrapper">
                                        <span class="phone_icon">
                                            <img class="open_icon_img"
                                                src="https://i.ibb.co/f1mQNRr/120-1209315-crabbs-kalamunda-iga-open-sign-opening-hours-png-removebg-preview.png"
                                                alt="">
                                        </span>
                                        <span class="opeing_hour" href="tel:+8801842-364696">9AM - 10.30PM</span>
                                    </div>

                                </div>
                                <div class="social_addres_box">
                                    <div class="share_icon_wrapper">
                                        <span class="share_title">Connect With Us :</span>
                                    </div>
                                    <div class="social_list_icon_box">
                                        <ul class="social_icon_list_wrapper">
                                            <li class="social_icon_list_item" id="facebook_route_id">
                                                <span class="social_icon">
                                                    <img class="social_icon_img"
                                                        src="https://i.ibb.co/P6WGVBb/facebook.png" alt="">
                                                </span>

                                            </li>
                                            <li class="social_icon_list_item" id="youtube_route_id">
                                                <span class="social_icon">
                                                    <img class="youtube_img"
                                                        src="https://i.ibb.co/Wcs53dr/209bd859c265e7ffc4bfeb75877b23f7-removebg-preview.png"
                                                        alt="">
                                                </span>
                                            </li>
                                            <li class="social_icon_list_item" id="instagram_route_id">
                                                <span class="social_icon">
                                                    <img class="social_icon_img"
                                                        src="https://i.ibb.co/j43gtSN/instafram.png" alt="">
                                                </span>
                                            </li>
                                            <li class="social_icon_list_item" id="linkdin_route_id">
                                                <span class="social_icon">
                                                    <img class="social_icon_img"
                                                        src="https://i.ibb.co/QrtRT8j/linkdin.png" alt="">
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="google_map_box">
                    <div class="box_container">
                        <div class="google_map_container">
                            <!--  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d912.167784885674!2d90.38669182923095!3d23.86580882546771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5fce6ba1dfd%3A0xf20b948f67423e5a!2zU2VyYSBEYW5hIOCmuOCnh-CmsOCmviDgpqbgpr7gpqjgpr4!5e0!3m2!1sen!2sbd!4v1669526238456!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3648.671036289619!2d90.3850503153641!3d23.86581249027352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5fce6ba1dfd%3A0xf20b948f67423e5a!2zU2VyYSBEYW5hIOCmuOCnh-CmsOCmviDgpqbgpr7gpqjgpr4!5e0!3m2!1sen!2sbd!4v1669785208703!5m2!1sen!2sbd"
                                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
